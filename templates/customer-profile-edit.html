<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" style="text-decoration: none;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Chorely Logo" width="50" height="50" id="logo">
        <span style="font-size: 1.5rem;">Chorely</span>
      </a>
      <div style="display: flex;">
        <a class="nav-link active" aria-current="page" href="/user/customer/{{ user.user_id }}">Home</a> 
        <span class="header-span"></span>
        <span class="header-span"></span>
        <a class="nav-link" href="/customer/{{ customer.customer_id }}/search">Search</a>
        <span class="header-span"></span>
        <span class="header-span"></span>
        <a class="nav-link" href="#">Summary</a>
      </div>
      <div style="display: flex; width: 120px; align-items: end;">
        <a class="nav-link" href="/user/{{ user.user_id }}/profile">{{ user.username }}</a>
        <span style="margin: 0px 25px 0px 0px;"></span>
        <a class="nav-link text-danger" href="/userlogin">Logout</a>
      </div>
    </div>
  </nav>


  <div id="main">
    <div id="canvas" class="mx-auto">
      <div class="text text-center">
        <h1 class="headings">Edit Profile</h1>
      </div>
      <div class="form-body mx-auto my-4 py-3">

        <div class="card text-center" style="width: 70%; margin: auto;">
          <div class="card-header">
            Personal info
          </div>
          <div class="card-body px-4">
            <h5 class="card-title">{{ customer.name | title }}</h5>
            <p class="card-text">{{ customer.user.username }}</p>
            <form action="/user/{{ user.user_id }}/profile/edit" method="post">
              <table class="table table-borderless mb-3">
                <tbody>
                  <tr>
                    <th>Name</th>
                    <td><input type="text" class="form-control" name="name" value="{{ customer.name }}" required></td>
                  </tr>
                    <th>Email</th>
                    <td><input type="email" class="form-control" name="email" value="{{ customer.email }}" required></td>
                  </tr>
                  </tr>
                    <th>Address</th>
                    <td><input type="text" class="form-control" name="address" value="{{ customer.address }}" required></td>
                  </tr>
                  <tr>
                    <th>Pin Code</th>
                    <td><input type="text" class="form-control" name="pin_code" value="{{ customer.pin_code }}" required></td>
                  </tr>
                  <tr>
                    <th>Phone</th>
                    <td><input type="text" class="form-control" name="phone" value="{{ customer.phone }}" required></td>
                  </tr>
                  
                </tbody>
              </table>
              <a href="javascript: history.back()" class="btn btn-danger mx-3">Cancel</a>
              <button type="submit" class="btn btn-success mx-3">Save</button>
            </form>
          </div>
          <div class="mt-3 card-footer text-body-secondary">
            Customer
          </div>
        </div>
        
      </div>
      

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93lEdRIU7WUpPusYS5PQu2Wl0lNx9exjJtTzm7Nq6pZl+rcSkkYVEQ7OIslWAv" crossorigin="anonymous"></script>
</body>
</html>
