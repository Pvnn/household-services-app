<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/customer-signupv2.css">
</head>
<body>
  <div id="main" class="mx-auto d-flex shadow-lg bg-body-tertiary rounded">
    <div id="left">
      <div class="mx-auto image-container">
        <img class="logo" src="../static/logo.png" alt="">
      </div>
    </div>
    <div id="right">
      <div id="form-body">
        <h2 class="headings mb-3">Customer Signup</h2>
        <form class="row g-3" action="/register" method="post">  
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" name="u_name">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="pwd">
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2" name="address"></textarea>
          </div>
          <div class="col-md-6">
            <label for="pin" class="form-label">Pin code</label>
            <input type="text" class="form-control" id="pin" name="pin">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone number </label>
            <input type="text" class="form-control" name="phone">
          </div>
          <div class="col-6">
            Existing User? <a href="/userlogin">Login</a>
          </div>
          <div class="col-6" style="text-align: end;">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
