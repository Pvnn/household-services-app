<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="../static/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h1>Login</h1>
        <form action="/userlogin" method="post">
          <div class="form-group mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username" name="u_name" required>
            
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
          </div>
          <br>
          <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Login">
            <br><br>
            New user? <a href="/register">Register</a> | <a href="/register/pro">Register as professional</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
