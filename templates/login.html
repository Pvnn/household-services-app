<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chorely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='loginv2.css') }}">
</head>
<body>
  <div id="main" class="mx-auto d-flex shadow-lg bg-body-tertiary rounded">
    <div id="left">
      <div class="mx-auto image-container">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="">
      </div>
    </div>
    <div id="right">
      <div id="form-body">
        <h1 class="headings mb-3">Login</h1>
        <form action="/userlogin" method="post">
          <div class="form-group mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" name="u_name" required>
            
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
          </div>
          <br>
          <div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <br><br>
            New user? <a class="mx-2" href="/register">Register</a><a class="mx-2" href="/register/pro">Register as professional</a>
          </div>
        </form>
        {% if key==1 %}
          <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            Invalid login credentials! Try again
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% elif key==2 %}
          <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
            Your profile is under verification. Please try again later.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
