<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='remarks.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'navbar.css')}}">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" style="text-decoration: none;">
        <img src="{{ url_for('static', filename = 'logo.png')}}" alt="Chorely Logo" width="50" height="50" id="logo">
        <span style="font-size: 1.5rem;">Chorely</span>
      </a>
      <div style="display: flex;">
        <a class="nav-link active" aria-current="page" href="#">Home</a> 
        <span class="header-span"></span>
        | 
        <span class="header-span"></span>
        <a class="nav-link" href="#">Search</a>
        <span class="header-span"></span>
        |
        <span class="header-span"></span>
        <a class="nav-link" href="#">Summary</a>
      </div>
      <div class="d-flex text text-end">
        <a class="nav-link" href="#">Admin</a>
        <span style="margin: 0px 25px 0px 0px;"></span>
        <a class="nav-link text-danger" href="/userlogin">Logout</a>
      </div>
    </div>
  </nav>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <div class="text-center mb-4">
          <h4>Edit Service</h4>
        </div>
          <form action="/admin/service/edit/{{ service.service_id }}" class="mt-3" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Service Name :</label>
                <input type="text" class="form-control" name="name" required autocomplete="off" value="{{ service.name }}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="serviceSelect" class="form-label">Service Category :</label>
        
                <input list="categoryOptions" id="serviceSelect" name="category" class="form-control" value="{{ service.category }}" placeholder="Select or type..." required>
                <datalist id="categoryOptions">
                  {% for category in category_list %}
                    <option value="{{ category }}">
                  {% endfor %}
                </datalist>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description :</label>
              <textarea class="form-control" id="description" rows="3" name="description">{{ service.description }}</textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Base Price :</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ service.base_price }}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="time" class="form-label">Time required(hours) :</label>
                <input type="text" class="form-control" id="time" name="time" value="{{ service.time_required }}">
              </div>
            </div>
            
            <div class="button-group mt-3">
              <button class="btn btn-success">Submit</button>
              <a href="javascript:history.back()" class="btn btn-danger">Close</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
